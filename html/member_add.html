    <script>
        function submit() {
            let checkName = document.getElementById('fullName').value;
            let checkEmail = document.getElementById('email').value;
            let checkRole = document.getElementById('role').value;

            if (checkName == '' && checkEmail == '' && checkRole == '') {
                Swal.fire({
                    title: 'THIẾU THÔNG TIN!',
                    text: 'Bạn chưa nhập thông tin nào, hãy nhập thông tin!',
                    icon: 'error',
                    confirmButtonText: 'Nhập lại'
                })
            } else if (checkName == '') {
                Swal.fire({
                    title: 'THIẾU THÔNG TIN!',
                    text: 'Bạn chưa nhập họ và tên!',
                    icon: 'warning',
                    confirmButtonText: 'Nhập lại'
                })
            } else if (checkEmail == '') {
                Swal.fire({
                    title: 'THIẾU THÔNG TIN!',
                    text: 'Bạn chưa nhập email!',
                    icon: 'warning',
                    confirmButtonText: 'Nhập lại'
                })
            } else if (checkRole == '') {
                Swal.fire({
                    title: 'THIẾU THÔNG TIN!',
                    text: 'Bạn chưa họn vai trò!',
                    icon: 'warning',
                    confirmButtonText: 'Nhập lại'
                })
            } else {
                const userInfoHtml = `
            <div style="text-align: left; padding-left: 20px;">
                <p><strong>Họ và tên:</strong> ${checkName}</p>
                <p><strong>Email:</strong> ${checkEmail}</p>
                <p><strong>Vai trò:</strong> ${checkRole}</p>
            </div>
        `;
                Swal.fire({
                    title: 'KIỂM TRA LẠI THÔNG TIN!',
                    html: userInfoHtml,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Xác nhận & Gửi đi',
                    cancelButtonText: 'Sửa lại'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            'Đã gửi!',
                            'Thông tin của bạn đã được ghi nhận.',
                            'success'
                        );
                    }
                });
            }
        }
    </script>
